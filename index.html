<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="intro-container">
    <h2>Learn to code by watching others</h2>
  
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p>
    
    <div class="intro-box-monthly-fee bg-accent-color"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>

    <form action="" id="intro-forms">
      <input type="text" id="fname" placeholder="First Name"><br>
      <input type="text" id="lname" placeholder="Last Name"><br>
      <input type="email" id="email" placeholder="Email Address"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button type="submit" id="submit">Claim your free trial</button>
      <label for="checkbox"><p> By clicking the button, you are agreeing to our <a href="#">Terms and Services.</a></p></label>
    </form>
  </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
<script src="/js/app.js"></script>
</body>
</html>
